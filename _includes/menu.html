
<div style="font-size: 14px;">
{% for item in site.menu %}
  <h6>{{ item.title }}</h6>
    <ul style="list-style: none; padding-left: 15px;">
      {% for entry in item.subfolderitems %}
        <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
      {% endfor %}
    </ul>
{% endfor %}
</div>
